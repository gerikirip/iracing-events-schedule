<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iRacing Events Schedule</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: #eee;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #fff;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .accent {
      color: #e10600; 
    }

    .accordion {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 900px) {
      .accordion {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .accordion-item {
      border-radius: 10px;
      overflow: hidden;
      background: #1a1a1a;
      border: 2px solid #222;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .accordion-item:hover {
      transform: translateY(-4px);
      border-color: #e10600;
    }

    .accordion-header {
      background: linear-gradient(90deg, #001f5c, #003c9e);
      color: #fff;
      padding: 14px 18px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;

      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .accordion-header span {
      transition: transform 0.3s ease;
      font-size: 1.4rem;
    }

    .accordion-header span.icon {
      transition: transform 0.3s ease;
      font-size: 1.4rem;
    }

    .accordion-header.open span.icon {
      transform: rotate(45deg);
      color: #e10600;
    }

    .accordion-content {
      display: none;
      padding: 15px;
      background: #111;
      max-height: 400px;
      overflow-y: auto;
      animation: fadeIn 0.3s ease;
    }

    .accordion-content ul {
      margin: 0;
      padding-left: 20px;
      list-style: none;
    }

    .accordion-content li {
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 0.95rem;
    }

    .accordion-content li:last-child {
      border-bottom: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h2><span class="accent">iRacing</span> Events Schedule</h2>
  <div class="accordion" id="eventsAccordion"></div>

  <script>
    const events_schedule = [
      {
        title: 'GT3 Challenge',
        races: [
          'Red Bull Ring - Grand Prix', 
          'Circuit des 24 Heures du Mans - 24 Heures du Mans', 
          'Autódromo Hermanos Rodríguez - Grand Prix', 
          'Circuit de Barcelona Catalunya - Grand Prix', 
          'Indianapolis Motor Speedway - Road Course', 
          'Hockenheimring Baden-Württemberg - Grand Prix', 
          'Sebring International Raceway - International',
          'Autódromo José Carlos Pace - Grand Prix',
          'Suzuka International Racing Course - Grand Prix',
          'Mount Panorama Circuit',
          'Watkins Glen International Boot',
          'Autodromo Internazionale del Mugello - Grand Prix'
        ]
      },
      {
        title: 'GT3 USA',
        races: [
          'WeatherTech Raceway at Laguna Seca - Full Course',
          'Road America Full Course',
          'Autódromo José Carlos Pace - Grand Prix',
          'Autódromo Hermanos Rodríguez - Grand Prix',
          'Sonoma Raceway - Cup Long',
          'Road Atlanta - Full Course',
          'Lime Rock Park - Grand Prix',
          'Virginia International Raceway - Full Course',
          'Circuit Gilles Villeneuve',
          'Indianapolis Motor Speedway - Road Course',
          'Summit Point Raceway',
          'Mid-Ohio Sports Car Course - Full Course'
        ]
      },
      {
        title: 'GT3 ASIA',
        races: [
          'Okayama International Circuit - Full Course',
          'Suzuka International Racing Course - Grand Prix',
          'Fuji International Speedway - No Chicane',
          'Shell V-Power Motorsport Park at The Bend - International',
          'Mobility Resort Motegi - Grand Prix',
          'Phillip Island Circuit',
          'Oran Park Raceway - Grand Prix',
          'Tsukuba Circuit - 2000 Full',
          'Fuji International Speedway',
          'Sandown International Motor Raceway',
          'Winton Motor Raceway - National Circuit',
          'Shell V-Power Motorsport Park at The Bend GT Circuit'
        ]
      },
      {
        title: 'Porsche Cup',
        races: [
          'Autódromo Hermanos Rodríguez - Grand Prix',
          'Algarve International Circuit - Grand Prix',
          'Shell V-Power Motorsport Park at The Bend - International Circuit',
          'Hockenheimring Baden-Württemberg - Grand Prix',
          'Circuit de Barcelona Catalunya - Historic',
          'Road Atlanta - Full Course',
          'Autodromo Internazionale Enzo e Dino Ferrari - Grand Prix',
          'Road America - Full Course',
          'Mount Panorama Circuit',
          'Long Beach Street Circuit',
          'Sebring International Raceway - International',
          'Snetterton Circuit - 200'
        ]
      },
      {
        title: 'LMP2 Challenge',
        races:[
          'Sebring International Raceway - International',
          'Fuji International Speedway - Full Course',
          'Road Atlanta - Full Course'
          'Autodromo Internazionale Enzo e Dino Ferrari - Grand Prix',
          'Algarve International Circuit - Grand Prix',
          'Circuit des 24 Heures du Mans - 24 Heures du Mans',
          'Autódromo Hermanos Rodríguez - Grand Prix',
          'Autodromo Nazionale Monza - Grand Prix',
          'Canadian Tire Motorsports Park',
          'Daytona International Speedway - Road Course',
          'Nürburgring Grand-Prix-Strecke - BES/WEC',
          'Circuit de Spa-Francorchamps - Grand Prix Pits'
        ]
      },
      {
        title: 'LMP3 Trophy',
        races:[
          'Charlotte Motor Speedway - Roval 2025',
          'Indianapolis Motor Speedway - Road Course',
          'Autódromo Hermanos Rodríguez - Grand Prix',
          'Road Atlanta - Full Course',
          'Nürburgring Nordschleife - Industriefahrten',
          'Autódromo José Carlos Pace - Grand Prix',
          'Brands Hatch Circuit - Grand Prix',
          'Red Bull Ring - Grand Prix',
          'Hungaroring',
          'Circuit Zandvoort - Grand Prix',
          'Circuit des 24 Heures du Mans - 24 Heures du Mans',
          'Hockenheimring Baden-Württemberg	- Grand Prix'
        ]
      }
    ];

    const accordion = document.getElementById("eventsAccordion");
    events_schedule.forEach(event => {
      const item = document.createElement("div");
      item.classList.add("accordion-item");

      const header = document.createElement("div");
      header.classList.add("accordion-header");
      header.innerHTML = `${event.title} <span>+</span>`;

      const content = document.createElement("div");
      content.classList.add("accordion-content");

      const ol = document.createElement("ol");
      event.races.forEach(race => {
        const li = document.createElement("li");
        li.textContent = race;
        ol.appendChild(li);
      });
      content.appendChild(ol);

    header.addEventListener("click", () => {
        const isOpen = content.style.display === "block";
        content.style.display = isOpen ? "none" : "block";
        header.classList.toggle("open");
    });

      item.appendChild(header);
      item.appendChild(content);
      accordion.appendChild(item);
    });
  </script>
</body>
</html>
